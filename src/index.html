<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Truck Simulator</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; background-color: #111; color: #fff; }
        canvas { display: block; }
        .controls-box {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: left;
        }
        #movement-controls {
            left: 20px;
            bottom: 20px;
        }
        #scene-controls {
            right: 20px;
            bottom: 20px;
        }
        #choice-log {
            right: 20px;
            top: 20px;
            width: 150px;
            max-height: 50vh;
            overflow-y: auto;
        }
        #choice-log p {
            font-family: monospace;
            font-size: 16px;
            margin: 8px 0;
        }
        .controls-box h2 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #4ade80; /* Light Green */
            font-size: 16px;
        }
        .controls-box p {
            margin: 5px 0;
        }
        .controls-box strong {
            color: #facc15; /* Yellow */
            display: inline-block;
            width: 40px;
        }
        #dashboard {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            align-items: center;
            text-align: center;
        }
        .dashboard-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
        }
        .dashboard-item .label {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
        }
        .dashboard-item .value {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
        }
        .dashboard-item .unit {
            font-size: 12px;
            color: #ccc;
        }
        .bar-container {
            width: 100%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            margin-top: 4px;
            overflow: hidden;
        }
        #throttle-bar {
            width: 0%;
            height: 100%;
            background-color: #4ade80;
        }
        #brake-bar {
            width: 0%;
            height: 100%;
            background-color: #ef4444; /* Red for brake */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="movement-controls" class="controls-box">
        <h2>Movement</h2>
        <p><strong>W:</strong> Accelerate</p>
        <p><strong>S:</strong> Brake</p>
        <p><strong>A:</strong> Steer Left</p>
        <p><strong>D:</strong> Steer Right</p>
    </div>
    
    <div id="scene-controls" class="controls-box">
        <h2 id="scene-title">Scene</h2>
        <p><strong>Z:</strong> Zoom Camera</p>
        <p><strong>C:</strong> Change Color</p>
        <p><strong>T:</strong> Place on Road</p>
        <p><strong>R:</strong> Reset to Start</p>
    </div>

    <div id="choice-log" class="controls-box">
        <h2>Choice Log</h2>
        <p id="log-entry-1"></p>
        <p id="log-entry-2"></p>
        <p id="log-entry-3"></p>
        <p id="log-entry-4"></p>
        <p id="log-entry-5"></p>
        <p id="log-entry-6"></p>
        <p id="log-entry-7"></p>
    </div>

    <div id="dashboard">
        <div class="dashboard-item">
            <div class="label">Accelerate</div>
            <div id="throttle-value" class="value">0</div>
            <div class="bar-container">
                <div id="throttle-bar"></div>
            </div>
        </div>
        <div class="dashboard-item">
            <div class="label">Speed</div>
            <span id="speed-value" class="value">0</span>
            <span class="unit">MPH</span>
        </div>
        <div class="dashboard-item">
            <div class="label">Brake</div>
            <div id="brake-value" class="value">0</div>
            <div class="bar-container">
                <div id="brake-bar"></div>
            </div>
        </div>
        <div class="dashboard-item">
            <div class="label">Odometer</div>
            <span id="odometer-value" class="value">0.00</span>
            <span class="unit">MI</span>
        </div>
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
            }
        }
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

        // --- Constants ---
        const KPH_TO_MPH = 0.621371;
        const M_TO_MI = 0.000621371;

        // Main entry point
        window.onload = function() {
            // Scene setup
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            scene.fog = new THREE.Fog(0x87ceeb, 300, 600);

            // Camera setup
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 20);

            // Renderer setup
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // --- Post-processing with Bloom ---
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 1.01; 
            bloomPass.strength = 1.5;  
            bloomPass.radius = 0.5;    

            const composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);


            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
            directionalLight.position.set(100, 100, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.left = -250;
            directionalLight.shadow.camera.right = 250;
            directionalLight.shadow.camera.top = 250;
            directionalLight.shadow.camera.bottom = -250;
            scene.add(directionalLight);

            // Physics world setup
            const world = new CANNON.World();
            world.gravity.set(0, -9.82, 0);
            world.broadphase = new CANNON.SAPBroadphase(world);
            world.solver.iterations = 10;
            world.defaultContactMaterial.friction = 0.3;

            // --- Procedural Road Generation ---
            let roadSegmentHead = null;
            let roadSegmentTail = null;
            let roadSegmentCount = 0;
            const MAX_SEGMENTS = 25;

            const SEGMENT_LENGTH = 100;
            const ROAD_WIDTH = 12; // Width of a 2-lane roadway

            const roadMaterial = new THREE.MeshStandardMaterial({ color: 0x444444, roughness: 0.8 });
            const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x4CAF50, roughness: 0.9 });
            const lineMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const treeMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22, roughness: 0.9 });
            const rockMaterial = new THREE.MeshStandardMaterial({ color: 0x808080, roughness: 0.8 });
            
            function disposeObject(obj) {
                if (obj.geometry) obj.geometry.dispose();
                if (obj.material) {
                     if (Array.isArray(obj.material)) {
                        obj.material.forEach(material => material.dispose());
                    } else {
                        obj.material.dispose();
                    }
                }
            }
            
            let font = null;
            const fontLoader = new FontLoader();
            fontLoader.load('https://cdn.jsdelivr.net/npm/three@0.165.0/examples/fonts/helvetiker_bold.typeface.json', (loadedFont) => {
                font = loadedFont;
            });

            function generateBannerText() {
                const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                let letter1 = alphabet[Math.floor(Math.random() * alphabet.length)];
                let letter2 = alphabet[Math.floor(Math.random() * alphabet.length)];
                while (letter1 === letter2) {
                    letter2 = alphabet[Math.floor(Math.random() * alphabet.length)];
                }
                return { left: letter1, right: letter2 };
            }

            function createTextOnBanner(banner, text) {
                if (!font || !banner) return;
                
                const oldText = banner.getObjectByName("bannerText");
                if (oldText) {
                    banner.remove(oldText);
                    disposeObject(oldText);
                }

                const textGeometry = new TextGeometry(text, {
                    font: font,
                    size: 2,
                    height: 0.1,
                });
                textGeometry.center();
                const textMaterial = new THREE.MeshStandardMaterial({ color: 0x000000 });
                const textMesh = new THREE.Mesh(textGeometry, textMaterial);
                textMesh.name = "bannerText";
                textMesh.position.z = 0.1;
                banner.add(textMesh);
            }

            function generateRoadSegment(index) {
                const z = index * SEGMENT_LENGTH;
                const segmentGroup = new THREE.Group();

                const mod = Math.abs(index % 10);
                let type;
                switch (mod) {
                    case 0: type = 'split-banner'; break;
                    case 1: type = 'split-finish'; break;
                    case 4: type = 'split-start'; break;
                    case 5: type = 'split-banner'; break;
                    case 6: type = 'split-finish'; break;
                    case 9: type = 'split-start'; break;
                    default: type = 'single'; break;
                }

                const groundWidth = 150;
                const groundGeometry = new THREE.PlaneGeometry(groundWidth, SEGMENT_LENGTH);
                const leftGround = new THREE.Mesh(groundGeometry, groundMaterial);
                leftGround.rotation.x = -Math.PI / 2;
                leftGround.position.x = -groundWidth / 2;
                leftGround.receiveShadow = true;
                segmentGroup.add(leftGround);

                const rightGround = new THREE.Mesh(groundGeometry, groundMaterial);
                rightGround.rotation.x = -Math.PI / 2;
                rightGround.position.x = groundWidth / 2;
                rightGround.receiveShadow = true;
                segmentGroup.add(rightGround);

                const lineGeometry = new THREE.PlaneGeometry(0.3, 4);
                let roadEdgeX = 0;

                if (type === 'single') {
                    const singleRoadWidth = ROAD_WIDTH * 2;
                    roadEdgeX = singleRoadWidth / 2;
                    const roadGeometry = new THREE.PlaneGeometry(singleRoadWidth, SEGMENT_LENGTH);
                    const roadMesh = new THREE.Mesh(roadGeometry, roadMaterial);
                    roadMesh.rotation.x = -Math.PI / 2;
                    roadMesh.position.y = 0.01;
                    roadMesh.receiveShadow = true;
                    segmentGroup.add(roadMesh);

                    for (let i = -SEGMENT_LENGTH / 2 + 5; i < SEGMENT_LENGTH / 2; i += 10) {
                        const line = new THREE.Mesh(lineGeometry.clone(), lineMaterial);
                        line.rotation.x = -Math.PI / 2;
                        line.position.set(0, 0.02, i);
                        segmentGroup.add(line);
                    }
                    const laneLineOffset = singleRoadWidth / 4;
                     for (let i = -SEGMENT_LENGTH / 2 + 5; i < SEGMENT_LENGTH / 2; i += 10) {
                        const leftDash = new THREE.Mesh(lineGeometry.clone(), lineMaterial);
                        leftDash.rotation.x = -Math.PI / 2;
                        leftDash.position.set(-laneLineOffset, 0.02, i);
                        segmentGroup.add(leftDash);
                        
                        const rightDash = new THREE.Mesh(lineGeometry.clone(), lineMaterial);
                        rightDash.rotation.x = -Math.PI / 2;
                        rightDash.position.set(laneLineOffset, 0.02, i);
                        segmentGroup.add(rightDash);
                    }

                } else { // split-start, split-finish, split-banner
                    const gap = (type === 'split-banner') ? 10 : 4;
                    const roadOffset = (ROAD_WIDTH + gap) / 2;
                    roadEdgeX = roadOffset + ROAD_WIDTH / 2;

                    const leftRoadGeom = new THREE.PlaneGeometry(ROAD_WIDTH, SEGMENT_LENGTH);
                    const leftRoad = new THREE.Mesh(leftRoadGeom, roadMaterial);
                    leftRoad.rotation.x = -Math.PI / 2;
                    leftRoad.position.x = -roadOffset;
                    leftRoad.position.y = 0.01;
                    leftRoad.receiveShadow = true;
                    segmentGroup.add(leftRoad);
                    
                    for (let i = -SEGMENT_LENGTH / 2 + 5; i < SEGMENT_LENGTH / 2; i += 10) {
                        const line = new THREE.Mesh(lineGeometry.clone(), lineMaterial);
                        line.rotation.x = -Math.PI / 2;
                        line.position.set(-roadOffset, 0.02, i);
                        segmentGroup.add(line);
                    }

                    const rightRoadGeom = new THREE.PlaneGeometry(ROAD_WIDTH, SEGMENT_LENGTH);
                    const rightRoad = new THREE.Mesh(rightRoadGeom, roadMaterial);
                    rightRoad.rotation.x = -Math.PI / 2;
                    rightRoad.position.x = roadOffset;
                    rightRoad.position.y = 0.01;
                    rightRoad.receiveShadow = true;
                    segmentGroup.add(rightRoad);

                    for (let i = -SEGMENT_LENGTH / 2 + 5; i < SEGMENT_LENGTH / 2; i += 10) {
                        const line = new THREE.Mesh(lineGeometry.clone(), lineMaterial);
                        line.rotation.x = -Math.PI / 2;
                        line.position.set(roadOffset, 0.02, i);
                        segmentGroup.add(line);
                    }
                }

                if (type === 'split-banner') {
                    const poleHeight = 15;
                    const poleRadius = 0.2;
                    const poleGeometry = new THREE.CylinderGeometry(poleRadius, poleRadius, poleHeight, 8);
                    const poleMaterial = new THREE.MeshStandardMaterial({ color: 0x666666 });
                    const bannerHeight = 5;
                    const bannerWidth = ROAD_WIDTH;
                    const bannerGeometry = new THREE.PlaneGeometry(bannerWidth, bannerHeight);
                    const bannerMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff, side: THREE.DoubleSide });
                    const roadOffset = (ROAD_WIDTH + 10) / 2;

                    const bannerZPosition = 0;

                    const leftPole1 = new THREE.Mesh(poleGeometry.clone(), poleMaterial);
                    const leftPole2 = new THREE.Mesh(poleGeometry.clone(), poleMaterial);
                    const leftBanner = new THREE.Mesh(bannerGeometry.clone(), bannerMaterial);
                    leftBanner.name = "leftBanner";
                    leftPole1.position.set(-roadOffset - ROAD_WIDTH/2 - 1, poleHeight/2, bannerZPosition);
                    leftPole2.position.set(-roadOffset + ROAD_WIDTH/2 + 1, poleHeight/2, bannerZPosition);
                    leftBanner.position.set(-roadOffset, poleHeight - bannerHeight/2, bannerZPosition);
                    segmentGroup.add(leftPole1, leftPole2, leftBanner);

                    const rightPole1 = new THREE.Mesh(poleGeometry.clone(), poleMaterial);
                    const rightPole2 = new THREE.Mesh(poleGeometry.clone(), poleMaterial);
                    const rightBanner = new THREE.Mesh(bannerGeometry.clone(), bannerMaterial);
                    rightBanner.name = "rightBanner";
                    rightPole1.position.set(roadOffset - ROAD_WIDTH/2 - 1, poleHeight/2, bannerZPosition);
                    rightPole2.position.set(roadOffset + ROAD_WIDTH/2 + 1, poleHeight/2, bannerZPosition);
                    rightBanner.position.set(roadOffset, poleHeight - bannerHeight/2, bannerZPosition);
                    segmentGroup.add(rightPole1, rightPole2, rightBanner);
                } else {
                     for (let i = 0; i < 4; i++) {
                        if (Math.random() < 0.4) continue;
                        const side = Math.random() > 0.5 ? 1 : -1;
                        const xPos = side * (roadEdgeX + Math.random() * 40 + 5);
                        const zPos = Math.random() * SEGMENT_LENGTH - SEGMENT_LENGTH / 2;
                        
                        if (Math.random() > 0.4) {
                            const height = Math.random() * 10 + 5;
                            const radius = height / 4;
                            const treeGeom = new THREE.ConeGeometry(radius, height, 8);
                            const tree = new THREE.Mesh(treeGeom, treeMaterial);
                            tree.position.set(xPos, height / 2, zPos);
                            tree.castShadow = true;
                            segmentGroup.add(tree);
                        } else {
                            const radius = Math.random() * 1.5 + 0.8;
                            const rockGeom = new THREE.SphereGeometry(radius, 8, 8);
                            const rock = new THREE.Mesh(rockGeom, rockMaterial);
                            rock.position.set(xPos, radius, zPos);
                            rock.castShadow = true;
                            segmentGroup.add(rock);
                        }
                    }
                }

                segmentGroup.position.z = z;
                scene.add(segmentGroup);

                const segmentShape = new CANNON.Box(new CANNON.Vec3(groundWidth, 0.1, SEGMENT_LENGTH / 2));
                const segmentBody = new CANNON.Body({ mass: 0 });
                segmentBody.addShape(segmentShape);
                segmentBody.position.set(0, -0.1, z);
                world.addBody(segmentBody);
                
                return { mesh: segmentGroup, body: segmentBody, z: z, index: index, prev: null, next: null, crossed: false, type: type, bannerChoices: null };
            }
            
            let lastGeneratedIndex = 2;
            function updateRoad() {
                const truckZ = chassisBody.position.z;
                const generationDistance = 7 * SEGMENT_LENGTH;
                const removalDistance = 8 * SEGMENT_LENGTH;

                if (roadSegmentTail && truckZ < roadSegmentTail.z + generationDistance) {
                    const nextIndex = roadSegmentTail.index - 1;
                    const newSegment = generateRoadSegment(nextIndex);
                    roadSegmentTail.next = newSegment;
                    newSegment.prev = roadSegmentTail;
                    roadSegmentTail = newSegment;
                    roadSegmentCount++;
                }

                if (roadSegmentHead && truckZ < roadSegmentHead.z - removalDistance) {
                    const oldSegment = roadSegmentHead;
                    roadSegmentHead = oldSegment.next;
                    if (roadSegmentHead) {
                        roadSegmentHead.prev = null;
                    }
                    oldSegment.next = null;
                    
                    scene.remove(oldSegment.mesh);
                    world.removeBody(oldSegment.body);
                    oldSegment.mesh.traverse(disposeObject);
                    roadSegmentCount--;
                }
            }
            
            // --- Truck Creation ---
            const chassisShape = new CANNON.Box(new CANNON.Vec3(2, 0.5, 4));
            const chassisBody = new CANNON.Body({ mass: 220 });
            chassisBody.addShape(chassisShape, new CANNON.Vec3(0, -0.5, 0));
            chassisBody.position.set(0, 4, -100);
            chassisBody.angularVelocity.set(0, 0, 0);
            chassisBody.quaternion.setFromAxisAngle(new CANNON.Vec3(0, 1, 0), Math.PI);
            chassisBody.linearDamping = 0;


            const chassisMesh = new THREE.Group();
            scene.add(chassisMesh);
            
            const colorOptions = [
                { color: 0xffffff, roughness: 0.5, metalness: 0.5 },
                { color: 0xcc3333, roughness: 0.8, metalness: 0.1 },
                { color: 0x3333cc, roughness: 0.8, metalness: 0.1 },
                { color: 0x33aa33, roughness: 0.8, metalness: 0.1 },
                { color: 0xddcc00, roughness: 0.8, metalness: 0.1 },
                { color: 0xffa500, roughness: 0.8, metalness: 0.1 },
                { color: 0xcc3333, roughness: 0.2, metalness: 0.8 },
                { color: 0x3333cc, roughness: 0.2, metalness: 0.8 },
                { color: 0x33aa33, roughness: 0.2, metalness: 0.8 },
                { color: 0xddcc00, roughness: 0.2, metalness: 0.8 },
                { color: 0xffa500, roughness: 0.2, metalness: 0.8 }
            ];
            let currentColorIndex = Math.floor(Math.random() * colorOptions.length);
            const initialColor = colorOptions[currentColorIndex];

            const bodyMaterial = new THREE.MeshStandardMaterial({ 
                color: initialColor.color, 
                roughness: initialColor.roughness, 
                metalness: initialColor.metalness 
            });

            const bodyGeometry = new THREE.BoxGeometry(4, 1.5, 6);
            const truckBody = new THREE.Mesh(bodyGeometry, bodyMaterial);
            truckBody.position.y = 1;
            truckBody.castShadow = true;
            chassisMesh.add(truckBody);
            
            const cabMaterial = new THREE.MeshStandardMaterial({ color: 0x333333, roughness: 0.3, metalness: 0.7, side: THREE.DoubleSide });
            
            const roofGeom = new THREE.PlaneGeometry(4.2, 2.5);
            const roof = new THREE.Mesh(roofGeom, cabMaterial);
            roof.rotation.x = -Math.PI / 2;
            roof.position.set(0, 3.5, 1.75);
            chassisMesh.add(roof);

            const sideGeom = new THREE.PlaneGeometry(2.5, 1.5);
            const leftSide = new THREE.Mesh(sideGeom, cabMaterial);
            leftSide.rotation.y = -Math.PI / 2;
            leftSide.position.set(-2.05, 2.75, 1.75);
            chassisMesh.add(leftSide);
            
            const rightSide = new THREE.Mesh(sideGeom, cabMaterial);
            rightSide.rotation.y = Math.PI / 2;
            rightSide.position.set(2.05, 2.75, 1.75);
            chassisMesh.add(rightSide);


            const glassMaterial = new THREE.MeshStandardMaterial({
                color: 0xadd8e6,
                transparent: true,
                opacity: 0.2,
                roughness: 0.1,
                metalness: 0.2,
                side: THREE.DoubleSide
            });
            const frontWindowGeom = new THREE.PlaneGeometry(3.8, 1.8);
            const frontWindow = new THREE.Mesh(frontWindowGeom, glassMaterial);
            frontWindow.position.set(0, 2.5, 3.00);
            chassisMesh.add(frontWindow);

            const backWindowGeom = new THREE.PlaneGeometry(3.8, 1.0);
            const backWindow = new THREE.Mesh(backWindowGeom, glassMaterial);
            backWindow.position.set(0, 2.7, 0.50);
            chassisMesh.add(backWindow);
            
            const brakeLightMaterial = new THREE.MeshStandardMaterial({ color: 0x8B0000, emissive: 0x000000, emissiveIntensity: 1 });
            
            const mainBrakeLightGeom = new THREE.BoxGeometry(0.5, 0.5, 0.1);
            const leftBrakeLightMesh = new THREE.Mesh(mainBrakeLightGeom, brakeLightMaterial);
            leftBrakeLightMesh.position.set(1.5, 0.8, -3.05);
            chassisMesh.add(leftBrakeLightMesh);

            const rightBrakeLightMesh = new THREE.Mesh(mainBrakeLightGeom, brakeLightMaterial);
            rightBrakeLightMesh.position.set(-1.5, 0.8, -3.05);
            chassisMesh.add(rightBrakeLightMesh);

            const highMountBrakeGeom = new THREE.BoxGeometry(1.5, 0.2, 0.1);
            const highMountBrakeMesh = new THREE.Mesh(highMountBrakeGeom, brakeLightMaterial);
            highMountBrakeMesh.position.set(0, 3.4, 0.51);
            chassisMesh.add(highMountBrakeMesh);

            const vehicle = new CANNON.RaycastVehicle({ chassisBody: chassisBody, indexRightAxis: 0, indexUpAxis: 1, indexForwardAxis: 2 });
            const wheelOptions = {
                radius: 0.8, directionLocal: new CANNON.Vec3(0, -1, 0), 
                suspensionStiffness: 30,
                suspensionRestLength: 0.4, 
                frictionSlip: 5, 
                dampingRelaxation: 1.8, 
                dampingCompression: 2.5,
                maxSuspensionForce: 100000, rollInfluence: 0.01, axleLocal: new CANNON.Vec3(-1, 0, 0),
                chassisConnectionPointLocal: new CANNON.Vec3(), maxSuspensionTravel: 0.2,
                customSlidingRotationalSpeed: -30, useCustomSlidingRotationalSpeed: true,
            };
            const wheelPositions = [
                { x: 1.8, y: 0, z: 2.8 }, { x: -1.8, y: 0, z: 2.8 },
                { x: 1.8, y: 0, z: -2.5 }, { x: -1.8, y: 0, z: -2.5 }
            ];
            const wheelMeshes = [];
            const wheelMaterial = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.8, metalness: 0.1 });
            const wheelGeometry = new THREE.CylinderGeometry(wheelOptions.radius, wheelOptions.radius, 0.5, 24);
            wheelGeometry.rotateZ(Math.PI / 2);

            wheelPositions.forEach(pos => {
                wheelOptions.chassisConnectionPointLocal.set(pos.x, pos.y, pos.z);
                vehicle.addWheel(wheelOptions);
                const wheelMesh = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheelMesh.castShadow = true;
                scene.add(wheelMesh);
                wheelMeshes.push(wheelMesh);
            });
            vehicle.addToWorld(world);
            
            const cameraOffsets = [
                new THREE.Vector3(0, 8, 22),
                new THREE.Vector3(0, 8, 22),
                new THREE.Vector3(0, 8, 22)
            ];
            let currentZoomIndex = 0;

            const keyState = {};
            window.addEventListener('keydown', (e) => { 
                keyState[e.code] = true;
                if (e.code === 'KeyR') hardResetVehicle();
                if (e.code === 'KeyT') softResetVehicle();
                if (e.code === 'KeyC') {
                    currentColorIndex = (currentColorIndex + 1) % colorOptions.length;
                    const newColor = colorOptions[currentColorIndex];
                    bodyMaterial.color.setHex(newColor.color);
                    bodyMaterial.roughness = newColor.roughness;
                    bodyMaterial.metalness = newColor.metalness;
                }
                if (e.code === 'KeyZ') {
                    currentZoomIndex = (currentZoomIndex + 1) % cameraOffsets.length;
                }
            });
            window.addEventListener('keyup', (e) => { keyState[e.code] = false; });
            
            let totalDistance = 0;
            function hardResetVehicle() {
                chassisBody.position.set(0, 4, 0);
                chassisBody.velocity.set(0, 0, 0);
                chassisBody.angularVelocity.set(0, 0, 0);
                chassisBody.quaternion.setFromAxisAngle(new CANNON.Vec3(0, 1, 0), Math.PI);
                totalDistance = 0;
                throttleLevel = 0;
                brakeLevel = 0;
            }

            function softResetVehicle() {
                const currentZ = chassisBody.position.z;
                chassisBody.position.set(0, 4, currentZ);
                chassisBody.velocity.set(0, 0, 0);
                chassisBody.angularVelocity.set(0, 0, 0);
                chassisBody.quaternion.setFromAxisAngle(new CANNON.Vec3(0, 1, 0), Math.PI);
            }

            roadSegmentHead = generateRoadSegment(2);
            roadSegmentTail = roadSegmentHead;
            roadSegmentCount = 1;
            for(let i = 1; i > -23; i--) {
                const newSegment = generateRoadSegment(i);
                roadSegmentTail.next = newSegment;
                newSegment.prev = roadSegmentTail;
                roadSegmentTail = newSegment;
                roadSegmentCount++;
            }
            
            let lastPosition = new CANNON.Vec3().copy(chassisBody.position);
            let throttleLevel = 0;
            let brakeLevel = 0;
            let choiceHistory = [];
            let initialBannerTextSet = false;
            
            const speedElement = document.getElementById('speed-value');
            const throttleValueElement = document.getElementById('throttle-value');
            const throttleBarElement = document.getElementById('throttle-bar');
            const brakeValueElement = document.getElementById('brake-value');
            const brakeBarElement = document.getElementById('brake-bar');
            const odometerElement = document.getElementById('odometer-value');
            const sceneTitleElement = document.getElementById('scene-title');
            const logElements = [
                document.getElementById('log-entry-1'),
                document.getElementById('log-entry-2'),
                document.getElementById('log-entry-3'),
                document.getElementById('log-entry-4'),
                document.getElementById('log-entry-5'),
                document.getElementById('log-entry-6'),
                document.getElementById('log-entry-7')
            ];
            let frameCount = 0;
            let lastFpsUpdateTime = 0;

            const maxForceBase = 3500;
            const dragCoefficient = 0.22;
            
            function updateChoiceLog() {
                const recentChoices = choiceHistory.slice(-7).reverse();
                for (let i = 0; i < 7; i++) {
                    logElements[i].textContent = recentChoices[i] || '';
                }
            }

            const clock = new THREE.Clock();
            function animate() {
                requestAnimationFrame(animate);
                const now = performance.now();
                const deltaTime = clock.getDelta();
                const fixedTimeStep = 1.0 / 60.0;
                world.step(fixedTimeStep, deltaTime, 10);
                
                updateRoad();

                if (font && !initialBannerTextSet) {
                    let currentSegment = roadSegmentHead;
                    while(currentSegment) {
                        if (currentSegment.type === 'split-banner') {
                            const text = generateBannerText();
                            currentSegment.bannerChoices = text;
                            createTextOnBanner(currentSegment.mesh.getObjectByName('leftBanner'), text.left);
                            createTextOnBanner(currentSegment.mesh.getObjectByName('rightBanner'), text.right);
                            break;
                        }
                        currentSegment = currentSegment.next;
                    }
                    initialBannerTextSet = true;
                }

                let currentSegment = roadSegmentHead;
                while(currentSegment) {
                    if (currentSegment.type === 'split-banner' && !currentSegment.crossed && chassisBody.position.z < currentSegment.z) {
                        if (currentSegment.bannerChoices) {
                            currentSegment.crossed = true;
                            
                            const choice = chassisBody.position.x < 0 ? 'left' : 'right';
                            const chosenText = choice === 'left' ? currentSegment.bannerChoices.left : currentSegment.bannerChoices.right;
                            choiceHistory.push(chosenText);
                            updateChoiceLog();

                            let nextBannerSegment = currentSegment.next;
                            while(nextBannerSegment && nextBannerSegment.type !== 'split-banner') {
                                nextBannerSegment = nextBannerSegment.next;
                            }
                            if (nextBannerSegment) {
                                const nextText = generateBannerText();
                                nextBannerSegment.bannerChoices = nextText;
                                createTextOnBanner(nextBannerSegment.mesh.getObjectByName('leftBanner'), nextText.left);
                                createTextOnBanner(nextBannerSegment.mesh.getObjectByName('rightBanner'), nextText.right);
                            }
                        }
                        break;
                    }
                    currentSegment = currentSegment.next;
                }


                for (let i = 0; i < vehicle.wheelInfos.length; i++) {
                    vehicle.updateWheelTransform(i);
                    const t = vehicle.wheelInfos[i].worldTransform;
                    wheelMeshes[i].position.copy(t.position);
                    wheelMeshes[i].quaternion.copy(t.quaternion);
                }
                
                chassisMesh.position.copy(chassisBody.position);
                chassisMesh.quaternion.copy(chassisBody.quaternion);
                
                const maxSteerVal = 0.5;
                let steer = 0;
                
                const accelerationPressed = keyState['KeyW'];
                const throttleOpenTime = 3.0;
                const throttleCloseTime = 0.5;
                if (accelerationPressed) {
                    throttleLevel += deltaTime / throttleOpenTime;
                } else {
                    throttleLevel -= deltaTime / throttleCloseTime;
                }
                throttleLevel = Math.max(0, Math.min(1, throttleLevel));

                let engineForce = 0;
                const currentSpeedMph = vehicle.currentVehicleSpeedKmHour * KPH_TO_MPH;
                if (throttleLevel > 0) {
                    let baseForce;
                    const powerAt50 = -maxForceBase * 0.4;
                    const powerAt80 = -maxForceBase * 0.15;

                    if (currentSpeedMph < 50) {
                        const t = currentSpeedMph / 50.0;
                        baseForce = -maxForceBase * (1.0 - t) + powerAt50 * t;
                    } else if (currentSpeedMph < 80) {
                        const t = (currentSpeedMph - 50) / 30.0;
                        baseForce = powerAt50 * (1.0 - t) + powerAt80 * t;
                    } else if (currentSpeedMph < 120) {
                        const t = (currentSpeedMph - 80) / 40.0;
                        baseForce = powerAt80 * (1.0 - t);
                    } else {
                        baseForce = 0;
                    }
                    engineForce = baseForce * throttleLevel;
                }
                vehicle.applyEngineForce(engineForce, 2);
                vehicle.applyEngineForce(engineForce, 3);

                if (keyState['KeyA']) {
                    steer = maxSteerVal;
                }
                if (keyState['KeyD']) {
                    steer = -maxSteerVal;
                }
                vehicle.setSteeringValue(steer, 0);
                vehicle.setSteeringValue(steer, 1);
                
                const speed = chassisBody.velocity.length();
                const dragForceMagnitude = dragCoefficient * speed * speed;
                const dragForce = chassisBody.velocity.clone().negate();
                if (dragForceMagnitude > 0) {
                    dragForce.normalize();
                    dragForce.scale(dragForceMagnitude, dragForce);
                    chassisBody.applyForce(dragForce, chassisBody.position);
                }

                if (currentSpeedMph < 50) {
                    const maxDampingForce = 150;
                    let dampingMultiplier = (currentSpeedMph < 20) ? 1.0 : 1.0 - ((currentSpeedMph - 20) / 30);
                    const dampingForceMag = maxDampingForce * dampingMultiplier;
                    const dampingForce = chassisBody.velocity.clone().negate();
                    if (dampingForceMag > 0) {
                        dampingForce.normalize();
                        dampingForce.scale(dampingForceMag, dampingForce);
                        chassisBody.applyForce(dampingForce, chassisBody.position);
                    }
                }

                const brakePressed = keyState['KeyS'];
                const brakeRampUpTime = 0.3;
                const brakeRampOutTime = 1.0;
                if (brakePressed) {
                    brakeLevel += deltaTime / brakeRampUpTime;
                } else {
                    brakeLevel -= deltaTime / brakeRampOutTime;
                }
                brakeLevel = Math.max(0, Math.min(1, brakeLevel));
                
                if (brakeLevel > 0) {
                    const maxBrakeForce = 2000;
                    const brakeForceMag = maxBrakeForce * brakeLevel;
                    const brakeForce = chassisBody.velocity.clone().negate();
                    if (brakeForceMag > 0) {
                        brakeForce.normalize();
                        brakeForce.scale(brakeForceMag, brakeForce);
                        chassisBody.applyForce(brakeForce, chassisBody.position);
                    }
                }

                vehicle.setBrake(0,0,0,0);

                // --- DASHBOARD UPDATE ---
                speedElement.textContent = Math.abs(Math.round(currentSpeedMph));
                const throttlePercent = throttleLevel * 100;
                throttleValueElement.textContent = Math.round(throttlePercent);
                throttleBarElement.style.width = throttlePercent + '%';

                const brakePercent = brakeLevel * 100;
                brakeValueElement.textContent = Math.round(brakePercent);
                brakeBarElement.style.width = brakePercent + '%';
                
                if (brakeLevel >= 1.0) {
                    brakeLightMaterial.color.setHex(0xff0000); 
                    brakeLightMaterial.emissive.setRGB(5, 0, 0); 
                    brakeLightMaterial.emissiveIntensity = 1.0;
                } else if (brakeLevel > 0) {
                    brakeLightMaterial.color.setHex(0x8B0000); 
                    brakeLightMaterial.emissive.setHex(0xff0000); 
                    brakeLightMaterial.emissiveIntensity = 1.0;
                } else {
                    brakeLightMaterial.color.setHex(0x8B0000); 
                    brakeLightMaterial.emissive.setHex(0x000000);
                    brakeLightMaterial.emissiveIntensity = 0;
                }

                const distanceThisFrame = chassisBody.position.distanceTo(lastPosition);
                totalDistance += distanceThisFrame;
                lastPosition.copy(chassisBody.position);
                odometerElement.textContent = (totalDistance * M_TO_MI).toFixed(2);

                // --- FPS Counter ---
                frameCount++;
                if (now - lastFpsUpdateTime > 1000) {
                    const fps = frameCount;
                    sceneTitleElement.textContent = `Scene (${fps}fps)`;
                    frameCount = 0;
                    lastFpsUpdateTime = now;
                }

                // --- Camera Logic ---
                const truckPosition = new THREE.Vector3().copy(chassisMesh.position);
                const worldOffset = cameraOffsets[currentZoomIndex];
                const cameraTargetPosition = new THREE.Vector3().addVectors(truckPosition, worldOffset);
                
                camera.position.lerp(cameraTargetPosition, 0.1);
                camera.lookAt(truckPosition);
                
                // Use composer to render with post-processing
                composer.render();
            }

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            }, false);

            animate();
        };
    </script>
